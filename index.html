<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Christmas Tree v3</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        /* DOM showcase image replaced by 3D box in scene */
        #showcase-image {
            display: none !important;
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            right: 260px;
            color: #ffffff;
            font-size: 14px;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 4px;
            z-index: 10000;
            pointer-events: none;
            display: none;
            flex-direction: column;
            gap: 8px;
        }

        #fps-counter.visible {
            display: flex;
        }

        #fps-text {
            font-weight: bold;
        }

        #fps-graph {
            width: 200px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        /* Password modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20000;
        }
        .modal.hidden { display: none; }
        .modal-content {
            background: rgba(30, 30, 50, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(80, 80, 100, 0.4);
            padding: 24px 32px;
            border-radius: 8px;
            text-align: center;
            color: white;
            min-width: 280px;
        }
        .modal-content h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
        }
        .modal-content p {
            margin: 0 0 16px 0;
            color: #aaa;
            font-size: 14px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #252535;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        .modal-content input:focus {
            outline: none;
            border-color: #666;
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .modal-buttons button {
            padding: 10px 24px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        #password-submit { background: #4CAF50; color: white; }
        #password-submit:hover { background: #45a049; }
        #password-cancel { background: #555; color: white; }
        #password-cancel:hover { background: #666; }
        .modal-content .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: -8px;
            margin-bottom: 12px;
        }

        /* Settings icon */
        #settings-icon {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 15000;
            background: transparent;
            border: none;
            font-size: 32px;
            color: white;
            opacity: 0.5;
            cursor: pointer;
            padding: 0;
        }
        #settings-icon:hover {
            opacity: 0.75;
        }

        /* Settings modal */
        .settings-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .settings-row label {
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        .modal-content select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #252535;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        .modal-content select:focus {
            outline: none;
            border-color: #666;
        }
        .countdown {
            color: #888;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <img id="showcase-image" alt="Surprise!">
    <button id="settings-icon" title="Settings">&#9881;</button>
    <div id="fps-counter">
        <div id="fps-text">FPS: 0</div>
        <canvas id="fps-graph"></canvas>
    </div>

    <div id="password-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Password Required</h3>
            <p id="password-set-name"></p>
            <input type="password" id="password-input" placeholder="Enter password">
            <p id="password-error" class="error hidden">Incorrect password</p>
            <div class="modal-buttons">
                <button id="password-cancel">Cancel</button>
                <button id="password-submit">Unlock</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Settings</h3>
            <div class="settings-row">
                <label for="settings-image-set">Image Set</label>
                <select id="settings-image-set">
                    <option value="">Loading...</option>
                </select>
            </div>
            <p id="settings-countdown" class="countdown">Auto-closing in 10s...</p>
            <div class="modal-buttons">
                <button id="settings-close">Close</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
            }
        }
    </script>

    <script type="module" src="./main.js"></script>
</body>
</html>
