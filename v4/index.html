<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Christmas Tree v3</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        #reward-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            max-width: 60%;
            max-height: 80%;
            pointer-events: none;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255,255,255,0.2);
            display: none; /* Hidden by default */
        }

        #reward-image.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            right: 260px;
            color: #ffffff;
            font-size: 14px;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 4px;
            z-index: 10000;
            pointer-events: none;
            display: none;
            flex-direction: column;
            gap: 8px;
        }

        #fps-counter.visible {
            display: flex;
        }

        #fps-text {
            font-weight: bold;
        }

        #fps-graph {
            width: 200px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <img id="reward-image" alt="Surprise!">
    <div id="fps-counter">
        <div id="fps-text">FPS: 0</div>
        <canvas id="fps-graph"></canvas>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
            }
        }
    </script>

    <script type="module" src="./main.js"></script>
</body>
</html>
